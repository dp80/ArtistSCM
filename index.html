
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Artist Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/style.css">
   <!-- <script src="scripts/getmedia.js"></script>-->
   <script src="scripts/fnLibrary.js"></script>
   <script src="scripts/fileLIB.js.js"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="col-md-6 col-md-offset-3 display">
        <h2>Artist Timeline</h2>
        <img class="img-container img-display img-rounded img-responsive hide" src="images/raw/1.png" alt="placeholder">
        <video id="video">Video stream not available.</video>
        <div class="control-bar">
          <div id="slider"></div>
          <span class="pull-left">0:00</span>
          <span class="pull-right">
            <button class="btn btn-danger btn-live">
              <span class="fui-video"></span>
              <span class="label-live">Live</span>
            </button>
          </span>
        </div>
        <button class="btn btn-danger" id="startbutton">START</button>
      </div>
    </div>
    <div class="camera" style="visibility: hidden" >
        <video id="video">Video stream not available.</video>
    </div>
     <canvas id="canvas" style="visibility: hidden"></canvas>
     <div class="output" style="visibility: hidden">
        <img id="photo"></img>
      </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/flat-ui.min.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/toggleLive.js"></script>
    <script>
    var flipImage = function(imageID) {
      var exec = require('child_process').exec;

      exec('convert images/raw/' + imageID + '.png -flop images/flip/' + imageID + '.png', {
        cwd: process.cwd()
      }, function (error, stdout, stderr) {
        // output is in stdout
        $( ".container-fluid" ).append( "<p>" + error + "</p>" );
      });
    }
    
    </script>
</body>
</html>
