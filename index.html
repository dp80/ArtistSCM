
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Artist Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/style.css">
   <!-- <script src="scripts/getmedia.js"></script>-->
   <script src="scripts/fnLibrary.js"></script>

<body>
    <div class="container-fluid">
      <div class="col-md-6 col-md-offset-3 display">
        <h2>Artist Timeline</h2>
        <img class="img-container img-display img-rounded img-responsive hide" src="images/raw/1.png" alt="placeholder">
        <video id="video">Video stream not available.</video>
        <div class="control-bar">
          <div id="slider"></div>
          <span class="pull-left">0:00</span>
          <span class="pull-right">
            <button class="btn btn-default btn-live first-time btn-controls ">
              <span class="fui-video"></span>
              <span class="label-live">Paused</span>
            </button>
            <button class="btn btn-default btn-experiment btn-controls">
              <span class="fui-star"></span>
              <span class="label-experiment">Enable Experiment</span>
            </button>
          </span>
        </div>
      </div>
    </div>
     <canvas id="canvas" style="display: none"></canvas>
     <div class="output" style="display: none">
        <img id="photo"></img>
      </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/flat-ui.min.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/toggleLive.js"></script>
